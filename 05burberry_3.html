<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFFÉ</title>

    <link rel="stylesheet" href="EFFE.css" />
    <link rel="stylesheet" href="reset.css" />

<body>
    <div id="header"></div>
    <section class="burberryP01">
        <div class="burberryPMain"><img src="./source_04BURBERRY/05.jpg" alt="img"></div>
        <div class="burberryPMainText">
            <div>Burberry Her, “Playful femininity with a modern edge.”</div>
        </div>
        <div class="lineV"></div>
    </section>
    <section class="burberryP02">
        <div class="burberryPElBox">
            <div class="burberryPElBg">
                <div class="burberryPElChip04">
                    <div>Top</div>
                    <div>-</div>
                    <div>Blackcurrant, Blueberry, Raspberry</div>
                </div>
                <div class="burberryPElImg"><img src="./source_element/09.jpg" alt="img"></div>
            </div>
            
            <div class="burberryPElBg">
                <div class="burberryPElChip05">

                    <div>-</div>
                    <div>Jasmine, Violet</div>
                </div>

            </div>
            
            <div class="burberryPElBg">
                <div class="burberryPElChip06">
                    <div>Base</div>
                    <div>-</div>

    <div class="lineV"></div>
    <div class="burberryPMainText">
        <div> | Sweet | Modern | Girlish Chic | </div>
    </div>

        <div class="burberryPFCon">
            <div class="burberryPFConSen02">
                <div>Sweet city rain on cashmere</div>
                <div> — bold yet delicate.</div>
            </div>
            <div><img src="./source_04BURBERRY/13.jpg" alt="img"></div>
        </div>
    </section>
    <section class="burberryP04">
        <div class="lineV"></div>
        <div class="burberryPFst">
            <div class="burberryPRec"><img src="./source_style/11_02.jpg" alt="img"></div>
            <div class="burberryPRec"><img src="./source_style/11_04.jpg" alt="img"></div>
            <div class="burberryPRec"><img src="./source_style/11_01.jpg" alt="img"></div>
            <div class="burberryPRec"><img src="./source_style/11_05.jpg" alt="img"></div>
        </div>

    <div id="footer"></div>

<script type="text/javascript" src="EFFE.js"></script>
