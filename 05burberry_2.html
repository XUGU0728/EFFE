<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFFÉ</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="EFFE.css" />
    <link rel="stylesheet" href="reset.css" />
</head>
<body>
    <div id="header"></div>
    <section class="burberryP01">
        <div class="burberryPMain"><img src="./source_04BURBERRY/07.jpg" alt="img"></div>
        <div class="burberryPMainText">
            <div>My Burberry, “A London garden after the rain — dewy and refined.”</div>
        </div>
        <div class="lineV"></div>
    </section>
    <section class="burberryP02">
        <div class="burberryPElBox">
            <div class="burberryPElBg">
                <div class="burberryPElChip01">
                    <div>Top</div>
                    <div>-</div>
                    <div>Sweet Pea, Bergamot, Lemon Flower</div>
                </div>
                <div class="burberryPElImg"><img src="./source_element/07.jpg" alt="img"></div>
            </div>
            
            <div class="burberryPElBg">
                <div class="burberryPElChip02">
                    <div>Middle</div>
                    <div>-</div>
                    <div>Freesia, Geranium, Rose</div>
                </div>
                <div class="burberryPElImg"><img src="./source_element/freesia_03.jpg" alt="img"></div>
            </div>
            
            <div class="burberryPElBg">
                <div class="burberryPElChip03">
                    <div>Base</div>
                    <div>-</div>
                    <div>Patchouli, Damask Rose, Musk</div>
                </div>
                <div class="burberryPElImg"><img src="./source_element/626.jpg" alt="img"></div>
            </div>
        </div>
    </section>
    <div class="lineV"></div>
    <div class="burberryPMainText">
        <div> | Classic | Elegant | London Floral | </div>
    </div>
    <section class="burberryP03">
        <div class="burberryPFCon">
            <div class="burberryPFConSen01">
                <div>A London garden after the rain</div>
                <div> — dewy and refined.</div>
            </div>
            <div><img src="./source_04BURBERRY/15.jpg" alt="img"></div>
        </div>
    </section>
    <section class="burberryP04">
        <div class="lineV"></div>
        <div class="burberryPFst">
            <div class="burberryPRec"><img src="./source_style/10_06.jpg" alt="img"></div>
            <div class="burberryPRec"><img src="./source_style/10_02.jpg" alt="img"></div>
            <div class="burberryPRec"><img src="./source_style/10_04.jpg" alt="img"></div>
            <div class="burberryPRec"><img src="./source_style/10_03.jpg" alt="img"></div>
        </div>
    </section>
    <div id="footer"></div>

<script type="text/javascript" src="EFFE.js"></script>
</body>
</html>
